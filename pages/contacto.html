    <h2> Contacto</h2>
    <p> ¿Preguntas, comentarios? Contáctanos </p>
    <form action="/formulario" method="GET">
        <fieldset>
            <!-- encapsula dentro de form -->
            <legend>Información personal</legend>

            <label for="inputNombre">Nombre:</label>
            <input type="text" name="inputNombre" id="inputNombre"
                   placeholder="Ingresar nombre"
                   title="Solo nombre de pila"
                   required />
            <!-- autofocus> si esto required está, es obligatorio ingresar algo -->
            <br>
            <label for="">Correo electrónico:</label>
            <input type="email"
                   name="email"
                   id="email"
                   placeholder="Ingrese su mail"
                   required>   <!-- si esto required está, es obligatorio ingresar algo -->

            <br>
            <label for="">Telefono:</label>
            <input type="tel"
                   name="telefono"
                   id="inputTelefono"
                   placeholder="+54 9 1145644789"
                   required>

            <br>
            <label for="">Fecha de nacimiento:</label>
            <input type="date"
                   name="fecha"
                   id="inputFecha"
                   placeholder="2024-03-10"
                   required>   <!-- si esto required está, es obligatorio ingresar algo -->

        </fieldset>

        <br>
        <fieldset>
            <legend> Seguridad</legend>
            <label> Contraseña</label>
            <input type="password"
                   id="password"
                   name="contraseña"
                   minlenght="8"
                   placeholder="minimo 8 caracteres">
        </fieldset>
        <fieldset>
            <legend>Información adicional</legend>
        </fieldset>

        <br>
        <input type="submit" value="SEND">
        <br />
        <input type="reset" value="Borrar"

    </form>
